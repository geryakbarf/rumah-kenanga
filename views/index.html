<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Works</title>
    <% if(locals.loadCSS){ %>
    <% locals.loadCSS.forEach(e =>{ %>
    <link rel="stylesheet" href="<%= e.src %>">
    <% }) %>
    <% } %>
</head>
<body>
<center>
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/001/046/258/fa0.jpg">
</center>
<br>
<hr>
<div id="home">
    <iframe width="100%" height="640" style="width: 100%; height: 640px; border: none; max-width: 100%;" frameborder="0"
            allowfullscreen allow="xr-spatial-tracking; gyroscope; accelerometer" scrolling="no"
            v-bind:src="source"></iframe>
    <button type="submit" v-on:click="gantigambar(1)">Gambar 1</button>
    <button v-on:click="gantigambar(2)" type="submit">Gambar 2</button>
</div>
<% if(locals.loadJS){ %>
<% locals.loadJS.forEach(e =>{ %>
<script src="<%= e.src %>"></script>
<% }) %>
<% } %>
</body>
</html>
