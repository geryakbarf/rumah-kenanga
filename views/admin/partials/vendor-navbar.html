<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin" class="brand-link">
        <img src="/assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Dashboard Admin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a href="javascript:void(0)" v-on:click="setSideBarIndex(0)"
                       v-bind:class="[activeSideBarIndex(0) ? 'active' : '', 'nav-link']">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            General
                        </p>
                    </a>
                </li>
                <% if(locals.id) { %>
                <li class="nav-item">
                    <a href="javascript:void(0)" v-on:click="setSideBarIndex(1)"
                       v-bind:class="[activeSideBarIndex(1) ? 'active' : '', 'nav-link']">
                        <i class="nav-icon fas fa-table"></i>
                        <p>
                            Category
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="javascript:void(0)" v-on:click="setSideBarIndex(2)"
                       v-bind:class="[activeSideBarIndex(2) ? 'active' : '', 'nav-link']">
                        <i class="nav-icon fas fa-columns"></i>
                        <p>
                            Sub-Category
                        </p>
                    </a>
                </li>
                <% } %>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
