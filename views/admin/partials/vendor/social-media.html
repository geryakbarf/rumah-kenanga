<div class="card card-primary" v-show="sideBarIndex === 1">
    <div class="card-header">
        <h3 class="card-title">Informasi Media Sosial</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="text" class="form-control" name="instagram" id="instagram"
                   placeholder="Masukkan Username Instagram"
                   v-model="form.instagram">
        </div>
        <div class="form-group">
            <label for="web">Website</label>
            <input type="text" class="form-control" name="web" id="web" placeholder="Masukkan URL Website"
                   v-model="form.web">
        </div>
        <div class="form-group">
            <label for="youtube">Youtube</label>
            <input type="text" class="form-control" name="youtube" id="youtube" placeholder="Masukkan URL Youtube"
                   v-model="form.youtube">
        </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-primary" v-on:click="onSave()">Simpan</button>
    </div>
</div>
