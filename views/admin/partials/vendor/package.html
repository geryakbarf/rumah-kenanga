<div v-show="sideBarIndex === 4">
    <button type="submit" class="btn btn-primary" v-on:click="togglePackageMode(true)" style="margin: 10px">Tambah
    </button>
    <div class="card card-primary" v-show="addPackageMode === true">
        <div class="card-header">
            <h3 class="card-title" id="packagetitle">Tambah Package Baru</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div class="form-group">
                <label for="name">*Nama</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Masukkan Nama Package"
                       v-model="formPackage.name">
            </div>
            <div class="form-group">
                <label for="price">*Harga Package</label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Masukkan Harga Package"
                       v-model="formPackage.price">
            </div>
            <div class="form-group">
                <label>*Komposisi Package</label>
                <tinymce v-if="isLoadingPackage == false" v-model="formPackage.composition"
                         :toolbar1="'undo redo | bold italic strikethrough underline'"></tinymce>
            </div>
            <div class="form-group">
                <label>Catatan</label>
                <tinymce v-if="isLoadingPackage == false" v-model="formPackage.note"
                         :toolbar1="'undo redo | bold italic strikethrough underline'"></tinymce>
            </div>
            <div class="form-group">
                <label for="image">Foto Cover Package </label>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" v-on:change="onPackageImageChange">
                        <label class="custom-file-label" id="labelphotopackage" for="image">Pilih File</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-primary" v-on:click="onSavePackage()">Simpan</button>
            <button type="submit" class="btn btn-primary" v-on:click="onCancelPackage()">Batal</button>
            <button type="submit" class="btn btn-primary" v-if="formPackage._id !== null"
                    v-on:click="onDeletePackage()">Hapus
            </button>
        </div>
    </div>

    <div class="column col-4" style="padding: 10px;" v-for="(data, index) in package">
        <div class="card" style="height: 100%; border-radius: 15px;" v-on:click="onSelectPackage(index)">
            <div class="columns">
                <div class="column col-5">
                    <div class="card-image" style="height: 120px; width: 120px; border-radius: 15px;"><img
                            class="img-responsive" style="height: 100%; width: 100%; object-fit: cover;"
                            v-bind:alt="data.name"
                            v-bind:src="data.image?'/assets/uploads'+data.image:'/assets/images/emam-menu-no-photos.jpg'">
                    </div>
                </div>
                <div class="column col-7">
                    <div class="card-header">
                        <div class="card-title h6">{{ data.name }}</div>
                        <br>
                        <p>Rp. {{ data.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
