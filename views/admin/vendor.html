<%- include('./partials/header.html') %>
<body class="hold-transition sidebar-collapse layout-fixed">
<div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/assets/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <%- include('./partials/top-navbar.html') %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content" id="list-vendor">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header border-0">
                        <h3 class="card-title">Daftar Vendor</h3>
                        <div class="card-tools">
                            <a href="/admin/tambah-vendor">
                                <button type="button" class="btn btn-block btn-primary">
                                    Tambah
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-striped table-valign-middle">
                            <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Tipe</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody v-for="data in listVendor">
                            <tr>
                                <td> {{data.name}}</td>
                                <td> {{data.type}}</td>
                                <td>
                                    <a v-bind:href="'/admin/edit-vendor/'+data._id">
                                        <button type="button" class="btn btn-block btn-primary">
                                            Edit
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
<footer class="main-footer">
    <strong>Copyright &copy; 2021</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 1.0
    </div>
</footer>
</body>
<%- include('./partials/footer.html') %>
