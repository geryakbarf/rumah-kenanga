<%- include('./partials/header.html') %>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/admin" class="h1"><b>Login Admin</b></a>
    </div>
    <div class="card-body" id="form-login">
      <p class="login-box-msg">Silahkan Login untuk masuk ke halaman Admin</p>

        <div class="input-group mb-3">
          <input type="email" class="form-control" v-model="form.email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" v-model="form.password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <div class="social-auth-links text-center mt-2 mb-3">
            <button type="submit" class="btn btn-primary btn-block" v-on:click="login()">Login</button>
          </div>

      <p class="mb-1">
        <a href="forgot-password.html">Lupa Password Anda ?</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
</body>
<% if(locals.error == 1) { %>
<script>
  window.onload = function() {
      alert("Alamat email tidak terdaftar!");
}
</script>
<% } %>
<% if(locals.error == 2) { %>
<script>
  window.onload = function() {
      alert("Password anda salah!");
}
</script>
<% } %>
